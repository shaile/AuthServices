options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/auth-service', '.']

  # Step 2: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/auth-service']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        # Fetch .env secret from Secret Manager
        gcloud secrets versions access latest --secret=ENV > .env

        # Load env vars
        export $(grep -v '^#' .env | xargs)

        # Deploy to Cloud Run, using escaped \$ to prevent Cloud Build substitution
        gcloud run deploy auth-service \
          --image gcr.io/$PROJECT_ID/auth-service \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-env-vars "MONGO_URI=\${MONGO_URI},JWT_SECRET=\${JWT_SECRET},JWT_EXPIRES_IN=\${JWT_EXPIRES_IN}"
