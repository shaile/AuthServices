options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/auth-service', '.']

  # 2. Push image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/auth-service']

  # 3. Deploy to Cloud Run with secrets as env vars
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        echo "ðŸš€ Deploying to Cloud Run with secrets..."

        gcloud run deploy auth-service \
          --image gcr.io/$PROJECT_ID/auth-service \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --set-secrets=JWT_SECRET=JWT_SECRET:latest,JWT_EXPIRES_IN=JWT_EXPIRES_IN:latest
