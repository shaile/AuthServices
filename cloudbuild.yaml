options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/auth-service', '.']

  # Push image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/auth-service']

  # Deploy to Cloud Run with Secret Manager integration
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - -c
      - |
        echo "ðŸš€ Deploying to Cloud Run..."
        gcloud run deploy auth-service \
          --image gcr.io/$PROJECT_ID/auth-service \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --update-secrets JWT_SECRET=JWT_SECRET:latest,JWT_EXPIRES_IN=JWT_EXPIRES_IN:latest
